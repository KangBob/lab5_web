                total = (total ? parseInt (total) : 0) ;
            var harga = 0;
            if(ele.checked){
                harga = ele.value;
                total += parseInt(harga);
            }else {
                harga = ele.value;
                if (total > 0)
                    total -=parseInt(harga)
            
            }
            document.getElementById('total')
        }
    </script>
</head>
